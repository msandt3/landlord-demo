<ion-view title='Buildings' hide-back-button="true">
	<ion-nav-buttons side="left">
		<button class="button button-clear icon-left ion-log-out" ng-click="logout()"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-clear icon-right ion-ios7-arrow-forward" ng-click="next()"></button>
	</ion-nav-buttons>
	<ion-content has-header="true" padding="true">

		<ul class='liist'>

			<li ng-repeat='item in buildings' class='item item-checkbox item-text-wrap' item='item' ng-click='toggleSelection(item.id)'>
				<label class='checkbox checkbox-teneight'>
					<input type='checkbox' ng-checked='selectedBuildings.indexOf(item.id) > -1'>
				</label>
				{{item.name ? item.name + " - " + item.address : item.address}}
			</li>

		</ul>

		<a ng-click='next()' class='button button-block button-light'>Next</a>
	</ion-content>
</ion-view>
